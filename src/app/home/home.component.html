<header class="jumbotron hero-spacer">
  <h1>{{ title }}</h1>
  <p>Votre panier s'élève à {{ getTotal() | currency: 'CAD' }}</p>
  <p><a class="btn btn-primary btn-large" routerLink="/basket">Voir mon panier</a></p>
</header>

<hr />
<div class="row">
  <div class="col-lg-12">
    <h2>Derniers Produits</h2>
    Triez par :
    <div class="btn-group" role="group">
      <button class="btn btn-default" (click)="sortKey = 'title'">Title</button>
      <button class="btn btn-default" (click)="sortKey = 'price'">Prix</button>
      <button class="btn btn-default" (click)="sortKey = 'stock'">Stock</button>
    </div>
  </div>
</div>
<div class="row text-center">
  <ng-container *ngFor="let product of products | sort: sortKey">
    <app-product *ngIf="isAvailable(product)" [data]="product" (addToBasket)="updatePrice($event)"></app-product>
  </ng-container>
</div>
