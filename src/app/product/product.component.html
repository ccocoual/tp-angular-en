<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{ last: data.stock === 1 }">
    <img [src]="data.photo" alt="" />
    <div class="caption">
      <h3>{{ data.title }} - {{ data.price }}$</h3>
      <p>{{ data.description }}</p>
      <p>
        <button class="btn btn-primary" (click)="addToBasketClick()">
          Add to basket
        </button>
      </p>
    </div>
  </div>
</div>
